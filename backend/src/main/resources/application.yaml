spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: jdbc:h2:mem:helpdesk;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

helpdesk:
  storage:
    local-root: ${user.home}/helpdesk-storage
    azure:
      connection-string: ${BLOB_STORAGE_CONNECTION_STRING:}
      container: helpdesk-files
